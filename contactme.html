<html lang="en">
<head>
    <link rel="stylesheet" href="contactme.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="container">
        <form action="mailto:alizreim@outlook.com">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
          
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="Sweden">Sweden</option><br>
            <option value="usa">USA</option><br>
            <option value="Canada">Canada</option><br>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br>

          <label for="text">Message</label>
          <textarea enctype="text/plain" method = "post" id="" name="text" placeholder="Write message heree.." style="height:100px"></textarea><br>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
    
</body>

</html>
